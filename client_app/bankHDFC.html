<body style="background-color: rgb(255,255,255);">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><img src="assets/img/hdfc.png" width="50">
            <h3><strong>&nbsp;HDFC Bank</strong></h3><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div><button class="btn btn-success" type="button"><i class="fa fa-user-circle-o"></i>&nbsp; user1@hdfc</button><button class="btn btn-primary" type="button" style="margin-left: 5px;">logout &nbsp;<i class="fa fa-arrow-circle-o-right"></i></button></div>
    </nav>
    <div style="margin-bottom: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-3 col-md-4 offset-0 justify-content-center mx-auto" style="background-color: #d0d0d0;padding: 0px;">
                    <div></div>
                    <h3 class="text-center" style="margin-top: 0px;background-color: #428bca;font-size: 25px;color: rgb(255,255,255);">Create Account</h3>
                    <div>
                        <ul class="list-unstyled" style="font-size: 22px;margin: 10px;"></ul>
                    </div>
                    <form style="padding: 10px;"><input class="form-control" type="text" placeholder="Name" name="name" style="margin: 5px;"><input class="form-control" type="text" placeholder="Account Number" name="accountNumber" style="margin: 5px;"><input class="form-control"
                            type="text" placeholder="Initial Balance" name="initialbalance" style="margin: 5px;"><button class="btn btn-primary" type="button" style="margin-top: 10px;">Create</button></form>
                </div>
                <div class="col-3 col-md-4 offset-0" style="background-color: #e3e3e3;padding: 0px;">
                    <div></div>
                    <h3 class="text-center border rounded" style="background-color: #428bca;font-size: 25px;margin-top: 0px;color: rgb(255,255,255);">View Account</h3>
                    <form style="padding: 10px;"><input class="form-control" type="text" placeholder="Account Number" name="accountNumber" style="margin: 5px;"><button class="btn btn-primary" type="button" style="margin-top: 30px;">View</button></form>
                    <div class="btn-group d-lg-flex mx-auto justify-content-lg-center"
                        role="group"></div>
                </div>
                <div class="col-3 col-md-4 offset-0" style="background-color: #d0d0d0;padding: 0px;">
                    <div></div>
                    <h3 class="text-center border rounded" style="background-color: #428bca;font-size: 25px;margin-top: 0px;color: rgb(255,255,255);">Transfer Fund</h3>
                    <form style="padding: 10px;"><label>Type:</label>
                        <div class="form-check" name="transferMode"><input class="form-check-input" type="radio" id="formCheck-2" name="transferMode"><label class="form-check-label" for="formCheck-2">Interbank Transfer</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="transferMode"><label class="form-check-label" for="formCheck-1">Other bank transfer</label></div><label>From:</label><input class="form-control" type="text" placeholder="Bank Name"
                            name="fromBank" style="margin: 5px;"><input class="form-control" type="text" placeholder="Account Number" name="fromAccount" style="margin: 5px;"><label>To:</label><input class="form-control" type="text" name="toBank" placeholder="Bank Name"
                            style="margin: 5px;"><input class="form-control" type="text" placeholder="Account Number" name="toAccount" style="margin: 5px;"><label>amount:</label><input class="form-control" type="text" placeholder="Amount" name="amount">
                        <button
                            class="btn btn-primary" type="button" style="margin-top: 20px;">transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Account Details</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>accont details</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button">close</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Account Created Successfully</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>accont details</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button">close</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fund Transfer Status</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>accont details</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button">close</button></div>
            </div>
        </div>
    </div>
